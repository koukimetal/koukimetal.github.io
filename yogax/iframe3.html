
<html>
<head></head>
<body>
  <input type="text" id="message">
  <button id="send">Send Message</button>
  <script>
  
window.document.querySelector('#send').onclick = function() {
  var value=window.document.querySelector('#message').value;
  window.parent.postMessage(value, "*");
};
  </script>
</body>
</html>
