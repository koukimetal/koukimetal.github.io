<html>

<head>
	<title> Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="content">Hello I'm a parent</div>
	<button id="scripts-only">scripts only</button>
	<iframe id="inside" src="./iframe2.html" sandbox="allow-scripts allow-same-origin"></iframe>
	<script>
		 window.document.querySelector('#scripts-only').onclick = function() {
			 window.document.querySelector('#inside')
			 .setAttribute('sandbox', 'allow-scripts');
		};	
	</script>
</body>

</html>
