<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamilton Cycle</title>

    <script type="text/javascript" src="../3rd/jquery.js"></script>

    <script type="text/javascript" src="../3rd/vis/vis.js"></script>
    <link rel="stylesheet" type="text/css" href="../3rd/vis/vis.css" />

    <script type="text/javascript" src="../3rd/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../3rd/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../HamiltonCycle/main.css" />
</head>
<body>
    <div id="description" class="tab-pane fade in active">
        <b>Submit your graph!</b>: You can submit any UNdirected graph.<br>
    </div>
    <hr>
    <label for="MyGraph">Graph</label>
    <textarea id="MyGraph" class="form-control" rows="10"></textarea>
    <button id="submitGraph" class="btn btn-default btn-sm">Submit</button>
    <button id="visualizeGraph" class="btn btn-default btn-sm">Visualize</button>
    <div class="checkbox options">
        <label>
            <input type="checkbox" id="physics" checked> physics system
        </label>
    </div>
    <div class="checkbox options">
        <label>
            <input type="checkbox" id="smooth" checked> smooth
        </label>
    </div>
    <div id="problem"></div>
    <script src="../HamiltonCycle/main.js"></script>
    <script src="new.js"></script>
</body>
</html>
